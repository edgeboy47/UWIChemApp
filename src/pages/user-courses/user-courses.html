<ion-header>

  <ion-navbar>
    <ion-title>My Courses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <div  text-capitalize id="notice1" *ngIf="courses.length==0">
      No Courses Added Yet..
    </div>
    <ion-item *ngFor="let course of courses">
      <ion-item no-lines (click)="navigateToCalendar(course.courseID)" >{{course.Name}}</ion-item>
      <ion-icon name="close" item-end (click)="removeCourse(course.courseID)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
