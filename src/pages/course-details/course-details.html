<ion-header>

  <ion-navbar>
    <ion-title>{{course.courseID}} Details</ion-title>
    <ion-buttons end>
      <button *ngIf="showButton" ion-button  (click)="addCourse()">
        <ion-icon name="add"></ion-icon>
        Add To My Courses          
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="course">
    <ion-item> 
      <ion-title>Name: </ion-title>{{course.name}}
    </ion-item> 
    <ion-item> 
      <ion-title>Available: </ion-title>{{course.available}}
    </ion-item> 
    <ion-item> 
      <ion-title>Outline: <br></ion-title>{{course.outline}}
    </ion-item>     
  </ion-list>
</ion-content>
