<ion-header>

  <ion-navbar>
    <ion-title>{{course.courseID}} Details</ion-title>
    <ion-buttons end>
      <button *ngIf="showButton" ion-button icon-only  (click)="addCourse()">
        <ion-icon name="add"></ion-icon>         
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="course">
    <ion-card>
      <ion-card-header>
        Name
      </ion-card-header>
      <ion-card-content>
        {{course.name}}
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        Credits
      </ion-card-header>
      <ion-card-content>
        {{course.credits}}
      </ion-card-content>
    </ion-card>   

    <ion-card>
      <ion-card-header>
        Available
      </ion-card-header>
      <ion-card-content>
        {{course.available}}
      </ion-card-content>
    </ion-card>
  
    <ion-card>
      <ion-card-header>
        Outline
      </ion-card-header>
      <ion-card-content>
        {{course.outline}}
      </ion-card-content>
    </ion-card>       
  </div>
</ion-content>
