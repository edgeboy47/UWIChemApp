<ion-header>

  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>  
    <ion-item>
      <ion-label color="primary" stacked>Title</ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="event.title"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label color="primary" stacked>Message</ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="event.Notes"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label color="primary" stacked>Time</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="event.endTime"></ion-datetime>      
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Resource</ion-label>
      <ion-input type="text" placeholder="Enter a link" [(ngModel)]="event.resource"></ion-input>
    </ion-item>
    
    <ion-list radio-group [(ngModel)]="event.type">
      <ion-item>
          <ion-label>Assignment</ion-label>
          <ion-radio value="Assignment"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Test</ion-label>
          <ion-radio value="Test"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Notice</ion-label>
          <ion-radio value="Notice"></ion-radio>
        </ion-item>
    </ion-list>

  </ion-list>

  <button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon>Add Event
  </button>

  <button ion-button full icon-left (click)="goBack()">
    <ion-icon name="close"></ion-icon>Back
  </button>
</ion-content>
