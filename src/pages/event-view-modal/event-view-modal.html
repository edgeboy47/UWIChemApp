<ion-header>

  <ion-navbar>
    <ion-title>Notice Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item has-bouncing="false" overflow-scroll="false" >
      Title: {{notice.title}} 
     </ion-item>
    <ion-item has-bouncing="false" overflow-scroll="false" >
      Type:{{notice.Type}} 
    </ion-item>
    <ion-item has-bouncing="false" overflow-scroll="false" >
      Message:{{notice.Notes}} 
    </ion-item>
    <ion-item has-bouncing="false" overflow-scroll="false" >
      Due Date:{{notice.date}} 
    </ion-item>
    <ion-item has-bouncing="false" overflow-scroll="false" >
      Resource:{{notice.resource}} 
    </ion-item>
   
  </ion-list>
  <button ion-button full icon-left (click)="goBack()">
    <ion-icon name="close"></ion-icon>Back
  </button>
</ion-content>
