<ion-header>

  <ion-navbar>
    <ion-title>Manage Degrees</ion-title>
    <ion-buttons *ngIf="showButtons" end>
      <button ion-button  (click)="addDegree()">
        <ion-icon name="add"></ion-icon>
        Degree
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div  text-capitalize id="notice1" *ngIf="degrees.length==0">
      No Degrees Added Yet..
    </div>
    <ion-item *ngFor="let degree of showdegrees">
      <ion-item no-lines (click)="editDegree(degree.Name)" >{{degree.Name}}</ion-item>
      <ion-icon *ngIf="showButtons" name="close" item-end (click)="removeDegree(degree.Name)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
