<ion-header>

  <ion-navbar>
    <ion-title>Notices</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<button ion-button (click)="addNotice()">Add a notice</button>-->

  <ion-list >
    <ion-item *ngFor="let notice of noticeSource"  (click)="onNoticeSelected(notice)" has-bouncing="false" overflow-scroll="false" >
      <ion-item >{{notice.CourseID}} {{notice.Notes}} </ion-item>
      <ion-icon name="close" item-end (click)="removeNotice(notice)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
