<ion-header>

  <ion-navbar>
    <ion-title>Add Degree</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="degree">  
      <ion-item>
        <ion-label color="primary" stacked>Name</ion-label>
        <ion-input type="text" placeholder="Enter Degree Name" [(ngModel)]="degree.Name"></ion-input>
      </ion-item>
  </ion-list>

  <button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon>Add Degree
  </button>

  <button ion-button full icon-left (click)="goBack()">
    <ion-icon name="close"></ion-icon>Back
  </button>
</ion-content>
