<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/imgs/UWI_CREST.png" alt="UWI Crest" style="display:block;margin:auto">
  
  <!-- If the user is not logged in, show the login screen -->
  <div *ngIf="!skip">
    <ion-item>
      <ion-label color="primary" floating>Email Address</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button (click)="login()">Login</button>
    <button ion-button (click)="register()">Register</button>
  </div>

<!-- If the user is already logged in, show the skip login screen -->
  <div *ngIf="skip">
    <ion-title>You are already signed in!</ion-title>
    <button ion-button (click)="skipLogin()">Go to courses</button>
  </div>
  

</ion-content>
