<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/imgs/UWI_CREST.png" alt="UWI Crest" style="display:block;margin:auto">
  <ion-item>
    <ion-label color="primary" floating>User Code</ion-label>
    <ion-input type="text" [(ngModel)]="token" (keyup.enter)="login()"></ion-input>
  </ion-item>
  <button ion-button (click)="login()">Login</button>
</ion-content>
