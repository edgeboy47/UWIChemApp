<ion-header>
  <ion-navbar>
    <ion-title>All Courses</ion-title>
    <ion-buttons *ngIf="showButtons" end>
      <button ion-button  (click)="addCourse()">
        <ion-icon name="add"></ion-icon>
        Course
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <div  text-capitalize id="notice1" *ngIf="courses.length==0">
      No Courses Added Yet..
    </div>
    <ion-item *ngFor="let course of dCourses">
      <ion-item no-lines (click)="navigateToDetails(course.courseID)" >{{course.courseID}}{{course.Name}}</ion-item>
      <ion-icon name="close" item-end (click)="removeCourse(course.courseID)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
