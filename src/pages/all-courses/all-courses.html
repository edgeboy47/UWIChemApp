<ion-header>
  <ion-navbar>
    <ion-title>All Courses</ion-title>
    <ion-buttons *ngIf="showButtons" end>
      <button ion-button  (click)="addCourse()">
        <ion-icon name="add"></ion-icon>
        Course
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>    
  <ion-list>
    <button *ngFor="let course of dCourses" ion-item (click)="navigateToDetails(course.courseID)">
      {{course.courseID}}{{course.Name}}
    </button>  
  </ion-list>
</ion-content>
