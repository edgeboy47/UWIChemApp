<!--
  Generated template for the AllCoursesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>All Courses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>    
  <ion-list>
    <button *ngFor="let course of dCourses" ion-item (click)="navigateToDetails(course.courseID)">
      {{course.Name}}
    </button>  
  </ion-list>
</ion-content>
