<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="news">
    <ion-card>
      <ion-card-header>
        Title
      </ion-card-header>
      <ion-card-content>
        {{news.title}}
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Description
      </ion-card-header>
      <ion-card-content>
        {{news.description}}
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        Type
      </ion-card-header>
      <ion-card-content>
        {{news.type}}
      </ion-card-content>
    </ion-card>   

    <ion-card>
      <ion-card-header>
        Cost
      </ion-card-header>
      <ion-card-content>
        {{news.cost}}
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Date
      </ion-card-header>
      <ion-card-content>
        {{news.date}}
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Location
      </ion-card-header>
      <ion-card-content>
        {{news.location}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
