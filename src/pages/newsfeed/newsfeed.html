<ion-header>

  <ion-navbar>
    <ion-title>News Feed</ion-title>
    <ion-buttons *ngIf="showButtons" end>
      <button ion-button  (click)="addNews()">
        <ion-icon name="add"></ion-icon>
        News
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
  <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
  <ion-card> 
    <img width="100%" height="200" src="https://images-eu.ssl-images-amazon.com/images/I/41tRm4ogJpL._SL500_AC_SS350_.jpg"/>
    <div class="card-title">Hackathon</div>
    <div class="card-subtitle">New Event</div>
    
    <ion-row>
      <ion-col center text-center *ngIf="!showButtons">
        <p>Free</p>
      </ion-col>

      <ion-col center text-center *ngIf="showButtons" (click)="removeCourse(course.courseID)">
        Remove
        <ion-icon name="close" item-end></ion-icon>      
      </ion-col>


      <ion-col center text-center>
        17/02/2018
      </ion-col>
      <ion-col center text-center>
        <p>FST CSL1</p>
      </ion-col>
    </ion-row>

  </ion-card>

    <ion-list>
      <div  text-capitalize id="notice1" *ngIf="news.length==0">
        No News Added Yet..
      </div>
      <ion-item *ngFor = "let n of news">
          <div>{{n.title}}</div>
          <!-- <div>{{n.story}}</div> -->
      </ion-item>
        <!-- <ion-item no-lines (click)="navigateToDetails(news.newsID)" >{{news.newsID}}{{news.title}}</ion-item> -->
        <!-- <ion-icon *ngIf="showButtons" name="close" item-end (click)="removeNewsEvent(news.newsID)"></ion-icon> -->
    </ion-list> 
</ion-content>
