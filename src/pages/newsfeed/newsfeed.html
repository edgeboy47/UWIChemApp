<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>News Feed</ion-title>
    <ion-buttons *ngIf="showButtons" end>
      <button ion-button  (click)="addNews()">
        <ion-icon name="add"></ion-icon>
        News
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
  <div padding>
    <ion-segment [(ngModel)]="newsType">
      <ion-segment-button value="upcoming">
        Upcoming
      </ion-segment-button>
      <ion-segment-button value="past">
        Past
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="newsType">    
    <div *ngSwitchCase="'upcoming'">
      <ion-card *ngFor = "let n of upcomingNews">
        <div (click)="navigateToDetails(n.id)">
            <img width="100%" height="200" [src]="n.image"/>
            <div class="card-title">{{n.title}}</div>
            <div class="card-subtitle">New {{n.type}}</div>
        </div>
        
        <ion-row>
          <ion-col center text-center *ngIf="!showButtons">
            <p>{{n.cost}}</p>
          </ion-col>

          <ion-col center text-center *ngIf="showButtons" (click)="removeNews(n)">
            Remove
            <ion-icon name="close" item-end></ion-icon>      
          </ion-col>

          <ion-col center text-center *ngIf="!showButtons">
            {{n.displayDate}}
          </ion-col>

          <ion-col center text-center *ngIf="showButtons" (click)="addImage(n.id)">
            Replace Image
            <ion-icon name="add" item-end></ion-icon>      
          </ion-col>

          <ion-col center text-center>
            <p>{{n.location}}</p>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>

    <div *ngSwitchCase="'past'">
      <ion-card *ngFor = "let n of pastNews">
        <div (click)="navigateToDetails(n.id)">
            <img width="100%" height="200" [src]="n.image"/>
            <div class="card-title">{{n.title}}</div>
            <div class="card-subtitle">New {{n.type}}</div>
        </div>
        
        <ion-row>
          <ion-col center text-center *ngIf="!showButtons">
            <p>{{n.cost}}</p>
          </ion-col>

          <ion-col center text-center *ngIf="showButtons" (click)="removeNews(n)">
            Remove
            <ion-icon name="close" item-end></ion-icon>      
          </ion-col>

          <ion-col center text-center *ngIf="!showButtons">
            {{n.displayDate}}
          </ion-col>

          <ion-col center text-center *ngIf="showButtons" (click)="addImage(n.id)">
            Replace Image
            <ion-icon name="add" item-end></ion-icon>      
          </ion-col>

          <ion-col center text-center>
            <p>{{n.location}}</p>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>
</ion-content>
