<ion-header>

  <ion-navbar>
    <ion-title>News Feed</ion-title>
    <ion-buttons *ngIf="showButtons" end>
      <button ion-button  (click)="addNews()">
        <ion-icon name="add"></ion-icon>
        News
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
  <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
  <ion-card *ngFor = "let n of news">
    <img width="100%" height="200" [src]="n.image" (click)="navigateToDetails(n.id)"/>
    
    
    
    <div class="card-title">{{n.title}}</div>
    <div class="card-subtitle">New {{n.type}}</div>
    
    <ion-row>
      <ion-col center text-center *ngIf="!showButtons">
        <p>{{n.cost}}</p>
      </ion-col>

      <ion-col center text-center *ngIf="showButtons" (click)="removeNews(n)">
        Remove
        <ion-icon name="close" item-end></ion-icon>      
      </ion-col>


      <ion-col center text-center *ngIf="!showButtons">
        {{n.displayDate}}
      </ion-col>

      <ion-col center text-center *ngIf="showButtons" (click)="addImage(n.id)">
        Replace Image
        <ion-icon name="add" item-end></ion-icon>      
      </ion-col>

      <ion-col center text-center>
        <p>{{n.location}}</p>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
