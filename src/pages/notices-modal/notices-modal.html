<ion-header>

  <ion-navbar>
    <ion-title>notices-modal</ion-title>
    
    </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>  
   <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="notice.Title" ></ion-input>
    </ion-item> -
    <!--[(ngModel)]="notice.Title", [(ngModel)]="notice.Recipient" ,  [(ngModel)]="notice.Message" , [(ngModel)]="event.date" -->
    <ion-item>
      <ion-label>Recipient</ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="notice.Recipient" ></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label>Message</ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="notice.Message"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DD MMM" pickerFormat="DD MMM" [(ngModel)]="notice.date" ></ion-datetime>      
    </ion-item>
    
    

  </ion-list>

  <button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon>Add Notice
  </button>

  <button ion-button full icon-left (click)="cancel()">
    <ion-icon name="close"></ion-icon>Back
  </button>
</ion-content>
